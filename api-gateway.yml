spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
          filters:
            - ApikeyAuthFilter
            - JwtAuthFilter

        - id: coupon-service
          uri: lb://coupon-service
          predicates:
            - Path=/api/v1/coupons/**
          filters:
            - ApikeyAuthFilter
            - JwtAuthFilter
          

        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/v1/auth/**
            - Path=/api/v1/users/**
    consul:
      discovery:
        instanceId: ${spring.application.name}
        health-check-interval: 15s
      config:
        management:
          enabled: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080
  error:
    include-message: always
