spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: authentication-service
          uri: lb://authentication-service
          predicates:
            - Path=/api/v1/auth/**
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/v1/auth/**

    consul:
      discovery:
        instanceId: ${spring.application.name}
        health-check-interval: 15s
      config:
        management:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080
  error:
    include-message: always
