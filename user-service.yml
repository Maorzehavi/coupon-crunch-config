spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:1001/user_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    discovery:
      instanceId: ${spring.application.name}:${random.value}
      health-check-interval: 15s
      config:
        management:
          enabled: true

server:
  port: 0
  error:
    include-message: always