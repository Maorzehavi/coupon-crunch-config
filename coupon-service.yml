spring:
  application:
    name: coupon-service
  datasource:
    url: jdbc:mysql://localhost:1000/coupon_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    discovery:
      instanceId: ${spring.application.name}:${random.value}
      health-check-interval: 15s
      config:
        management:
          enabled: true

server:
  port: 0
  error:
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
